---
apiVersion: v1
kind: Service
metadata:
  name: ambassador
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v0
      kind:  Module
      name:  ambassador
      config:
        health_checks:
        - pass_through: true
          endpoint: /custom-health-endpoint-with-no-service
        - endpoint: /custom-health-endpoint
      ambassador_id: 017-health-check
spec:
  selector:
    service: ambassador
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
  type: NodePort
